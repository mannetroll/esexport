Configuration:
  Appenders:
    Console:
      Name: Console_Appender
      Target: SYSTEM_OUT
      PatternLayout:
        Pattern: "%blue{%-12d{HH:mm:ss.SSS} %-5p} %-40m %highlight{ | %l} [%t] %n"
        #Pattern: "%-12d{HH:mm:ss.SSS} %-5p %-40m [%t] %-40.40c{1.} %n"
  Loggers:
    Root:
      Level: info
      AppenderRef:
        - Ref: Console_Appender
